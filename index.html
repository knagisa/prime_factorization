<html lang="en" dir="ltr">

    <style type="text/css">

0 150 0'/%3E%3Cpolygon points='140 20 140 10 150 10'/%3E%3Cpolygon points='140 40 140 30 150 30'/%3E%3Cpolygon points='140 50 140 40 150 40'/%3E%3Cpolygon points='140 70 140 60 150 60'/%3E%3Cpolygon points='150 20 150 40 160 30 160 20'/%3E%3Cpolygon points='150 60 150 50 160 50'/%3E%3Cpolygon points='140 70 140 80 150 80 160 70'/%3E%3C/g%3E%3C/svg%3E");
      }
      .container {
        box-sizing: border-box;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
      }
      .main {
        height: 320px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
      }
      #title {
        margin: 0;
        padding: 0;
        font-size: 54px;
      }
      .form {
        height: 200px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
      }
      input, button {
        margin: 0;
        padding: 0;
        background: none;
        border: none;
        border-radius: 0;
        outline: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
      }
      #number {
        width: 500px;
        height: 60px;
        padding: 0 10px;
        border: 4px solid #333;
        background: #fafafa;
        font-size: 36px;
        text-align: center;
      }
      #button {
        width: 200px;
        height: 50px;
        background: hsl(210, 100%, 56%);
        color: #fff;
        font-size: 26px;
        border-left: 3px solid hsl(210, 100%, 52%);
        border-top: 3px solid hsl(210, 100%, 52%);
        border-right: 3px solid hsl(210, 100%, 35%);
        border-bottom: 3px solid hsl(210, 100%, 35%);
      }
      #button:active {
        font-size: 25.5px;
        border-left: 3px solid hsl(210, 100%, 35%);
        border-top: 3px solid hsl(210, 100%, 35%);
        border-right: 3px solid hsl(210, 100%, 52%);
        border-bottom: 3px solid hsl(210, 100%, 52%);
      }
      #button + span {
        font-size: 28px;
        font-weight: bold;
      }
      #button.prime + span::after {
        content: 'Prime!';
        color: limegreen;
      }
      #button.not-prime + span::after {
        content: 'Not Prime!';
        color: red;
      }
      @media (max-width: 560px) {
        #number {
          width: 80vw;
        }
        #button {
          width: 70vw;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <h1 id="title">Prime Checker</h1>
        <div class="form">
          <input id="number" type="number" min="0" placeholder="Enter a Number"/>
          <button id="button">Check!</button><span>&nbsp;</span>
        </div>
      </div>
    </div>
    <script src="./js/BigInteger.js"></script>
    <script type="text/javascript">
      (() => {
        const number = document.getElementById('number');
        const button = document.getElementById('button');
        button.addEventListener('click', () => button.classList = bigInt(number.value).isPrime() ? 'prime' : 'not-prime', false);
      })();
    </script>
  </body>
</html>
